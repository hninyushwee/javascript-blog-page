<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/details.css">
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navbar">
        <h1 class="logo-text"><a href="index.html" class="home-menu">Blog Page</a></h1>
        <div class="navbar-btn">
            <a href="index.html"class="home-btn" >Home</a>
            <button type="button" class="login btn" id="login-btn" >login</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="home">
                <h1 class="welcome-text">Welcome To My Blog Page</h1>
                <p class="create-more">Do you create more posts?</p>
                <button type="button" class="create btn" id="create-btn">Create</button>
            </div>
                <div class="content-box">
                    <div class="action">
                        <div class="action-one">
                            <button class="like" id="like">
                                <i class="fa-regular fa-heart"></i>
                            </button><label for="">Like</label>
                            <button class="comment" id="comment">
                                <i class="fa-regular fa-comment"></i>
                            </button><label>Comment</label>
                        </div>
                        <div class="action-two">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
    <script src="js/details-delete.js"></script>
</body>
</html>
